<!doctype html>

<head>
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">

    
</head>
<h1>Welcome to my site</h1>
<h2>Do you know your BMI? Go and checkout our BMI Calculator</h2>


<body>
<div>
    <p>Please enter your name</p>
    <form class = "pure-form" method = "POST" action ="/">
    <input type="text" name ="username" placeholder="Name"><br>
    <p>Please enter your student id</p>
    <input type="text" name ="idy" placeholder="Student ID"><br>
    <button type="submit" class = "pure-button pure-button-primary" value ="Submit">Submit</button>
    
    <div class="pure-menu pure-menu-horizontal">
        <a href="/bmi" class="pure-menu-link">BMI Calculator</a>
    </div>
</div>

<br>

<div>
    {% if name %}
        <p>Welcome to my site {{name}}</p>
        <p>Here is your student id: {{idy}} </p>
    {% endif %}
</div>






</body>
